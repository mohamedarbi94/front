<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Create A New Task </h4> </div>
                  <div class="content">
                        <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label></label>
                                      <input type="text" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Id" value="">
                                  </div>
                              </div>      
                          </div>
                         <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label></label>
                                      <input type="text" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Description" value="">
                                  </div>
                              </div>      
                          </div>

                          <div class="form-group text-center">
                            <button type="button" class="btn btn-info btn-raised"
                              (click)="operation == 'Add' ? createtodo(id,description) :update(id, description)" >
                               {{operation == 'Add' ? 'Save' : operation == 'Edit' ?  'Edit' :''}}
                                <span style="margin-left:10px;">
                                    <i class="ft-chevron-right"></i>
                                </span>
                            </button>
                        </div>

<!--
                             <div class="clearfix">
                              <button type="submit" class="btn btn-info btn-fill pull-right" 
                              (click)="createtodo(id,description)"> save</button>

                          </div
                          >-->
                 </div>
              </div>
          </div>
       </div>
  </div>
</div>

<br><br>
<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">List Todo</h4>
         
          </div>
          <div class="content">
            
              <div class="content table-responsive table-full-width">
                  <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>ID</th> 
                                <th>Description</th>      
                                <th>Action</th>                                 
                            </tr>
                        </thead>
                        <tbody>
                            <tr  *ngFor="let c of listtodo" >
                                <td >{{c.id}}</td>
                                <td > {{c.description}}</td>
                                <td>
                                    <div class="main-content">
                                    <button class="btn btn-outline-danger"  (click)="deleteToDo(c.id, c.description)"   >DELETE</button>
                                       <button
                                       class="btn btn-outline-primary" 
                                       (click)="operation = 'update (id, description)'"
                                       >Edit
                                    </button>
                                    <button
                                    class="btn btn-outline-primary" 
                                    (click)="details(c.id)"
                                    >Details
                                 </button>
                                     </div>
                                </td>                                 
                            
                            </tr>
                        </tbody>
                  </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
